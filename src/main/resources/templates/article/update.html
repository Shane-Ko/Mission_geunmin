<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<form th:action="@{/article/{id}/update-article(id=${article.id})}" method="post">
  <!--<form action="/board/posting" method="post">-->

  <div>
    <label>
      제목: <input type="text" name="title" th:value="${article.title}">
    </label>
  </div>
  <div>
    <label>
      비밀 번호: <input type="text" name="password" th:value="${article.password}">
    </label>
  </div>
  <div>
    <label>
      내용: <textarea name="content">[[${article.content}]]</textarea>
    </label>
  </div>

  <div>
    <input type="submit" value="수정">
  </div>
</form>
</body>
</html>

</body>
